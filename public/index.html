<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Comments</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="../src/style/style.css" rel="stylesheet" />
  </head>

  <body class="page-body">
    <header class="page-header"></header>
    <aside class="page-aside"></aside>
    <main class="page-main">
      <section class="main-content">
        <div class="main-content__item content-1"></div>
        <div class="main-content__item content-2"></div>
        <div class="main-content__item content-3"></div>
        <div class="main-content__item content-4"></div>
        <div class="main-content__item content-5"></div>
        <div class="main-content__item content-6"></div>
        <div class="main-content__item content-7"></div>
        <div class="main-content__item content-8"></div>
      </section>
      <section class="main-baner">
        <div class="baner-content"></div>
      </section>
      <section class="block-comments">
        <header class="comments-header">
          <h1 class="comments-header__heading heading-comments">
            Коментарии <span class="heading-comments--number">(80)</span>
          </h1>
          <div class="sort-comments">
            <p class="sort-comments__list sort-list">По количеству оценок</p>
            <ul class="sort-list--visability">
              <li class="sort-list__item" id="time1">По дате</li>
              <li class="sort-list__item list-active" id="grade2">По количеству оценок</li>
              <li class="sort-list__item" id="actuale3">По актуальности</li>
              <li class="sort-list__item" id="sort-answer4">По количеству ответов</li>
            </ul>
          </div>
          <button id="btn123"class="sort-comments__button"></button>
          <p class="sort-comments__favorites">
            <span class="sort-comments__favorites--text">Избранное</span>
            </p>
        </header>
        <div class="user block-comments--input">
          <div class="comments-user--avatar">
            <img
              src="https://picsum.photos/seed/picsum/200"
              width="61px"
              height="61px"
              alt="avatar"
            />
            <p class="user-name">Roman Saburski</p>
            <p class="number-lines">Макс. 1000 символов</p>
          </div>
          <div class="user-form">
            <textarea placeholder="Введите текст сообщения..." wrap="soft" class="text-comments"></textarea>
            <button type="button" class="button-comments">Отправить</button>
          </div>
        </div>
        <div class="section-message"></div>
      </section>
    </main>
    <script src="../src/module/sort-list.js"></script>
    <script src="../src/moc-data/state.js"></script>
    <script src="../src/module/block-comment.js"></script>
    <script src="../src/module/textarea.js"></script>
    <script src="../src/index.js"></script>
  </body>
</html>
